<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4 text-center mt-3">
                <div class="row btn-group" role="group">
                    <button type="button" class="btn btn-primary btn-sm">
                        <span class="fa fa-plus"></span> New User
                    </button>
                    <button type="button" class="btn btn-danger btn-sm">
                        <span class="fa fa-user"></span> I have account
                    </button>
                </div>
                <p class="small">Click to select</p>

                <form class="border-1 border-primary">
                    <div class="input-group mb-2">
                        <input type="email" class="form-control border-right-0" placeholder="Email address">
                        <div class="input-group-addon border-left-0 no-bg">
                            <i class="fa fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control border-right-0" placeholder="Password">
                        <div class="input-group-addon border-left-0 no-bg">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control border-right-0" placeholder="Confirm Password">
                        <div class="input-group-addon border-left-0 no-bg">
                            <i class="fa fa-key form-control-feedback"></i>
                        </div>
                    </div>
                </form>
                <div class="divider"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    </body>
</html>
